<template>
    <lightning-card title="Casos por Tipo de Requerimiento" icon-name="utility:chart" variant='inverse'>
        <div class="slds-m-around_medium">
            <div if:true={isLoading} class="slds-is-relative">
                <lightning-spinner alternative-text="Cargando" size="medium"></lightning-spinner>
            </div>
            
            <div if:false={isLoading}>
                <div if:true={error} class="slds-text-color_error">
                    {error}
                </div>
                
                <div if:false={error}>
                    <div class="slds chart-container">
                        <canvas lwc:dom="manual" class="chart"></canvas>
                    </div>
                    
                    <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
