<template>
    <lightning-card title="Casos Activos en el Servicio">
        <template if:true={cases}>
            <lightning-datatable
                data={cases}
                columns={columns}
                key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <div class="slds-box slds-theme_alert-texture slds-theme_alert slds-theme_error">
                <p>{error.body.message}</p>
            </div>
        </template>
    </lightning-card>
</template>
